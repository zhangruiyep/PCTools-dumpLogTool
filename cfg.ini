[LinuxParser]
cmd = --everything
extra = PMIC_PON;GCC_RESET_STATUS

[Tool]
name = 7-zip
filetypes = *.7z;*.zip;*.rar;*.001;*.gz;*.tgz;*.tar

[7-zip]
regpath = SOFTWARE\\7-Zip
regname = Path
exe = 7z.exe
cmd = x {0} -y -r -o{1}
path = C:\Program Files\7-Zip\

[WinRAR]
path = C:\Progra~1\WinRAR
exe = winrar.exe
cmd = x {0} {1}\

[32-bit]
nm = arm-none-eabi-nm.exe
gdb = arm-none-eabi-gdb.exe

[64-bit]
nm = aarch64-linux-gnu-gcc-nm.exe
gdb = aarch64-linux-gnu-gcc-gdb.exe

[8976]
arch = 64-bit

[8939]
arch = 64-bit

[8909]
arch = 32-bit

[8937]
arch = 32-bit

[Reason]
keywords = Kernel panic;Watchdog bark;Unable to handle kernel paging request;BUG ON;BUG:;vmlinux is probably wrong;subsystem failure reason:;NULL pointer

